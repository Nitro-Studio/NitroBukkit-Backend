<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NitroBukkit Web Client</title>
        <script src="/socket/socket.io.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body onload="document.getElementById('textbox').focus()">
        <div id="console"></div>
        <input type="text" id="textbox" placeholder="Console Input" onkeydown="if (event.keyCode == 13) {
            document.getElementById('button').click();
        }">
        <button id="button" onclick="send();">Send</button>
    </body>
</html>
